name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync version from tag
        run: |
          python - <<'PY'
          import os
          import pathlib
          import re

          ref_name = os.environ.get("GITHUB_REF_NAME", "")
          if not ref_name.startswith("v"):
              raise SystemExit(f"Tag must start with 'v'. Got: {ref_name}")
          version = ref_name[1:]
          if not re.fullmatch(r"\d+\.\d+\.\d+", version):
              raise SystemExit(f"Tag version must follow X.Y.Z. Got: {version}")

          init_path = pathlib.Path("jupyterlab_trillia_theme/__init__.py")
          init_text = init_path.read_text()
          init_text = re.sub(
              r'^__version__\s*=\s*"[^"]+"',
              f'__version__ = "{version}"',
              init_text,
              flags=re.M,
          )
          init_path.write_text(init_text)

          pyproject = pathlib.Path("pyproject.toml")
          py_text = pyproject.read_text()
          py_text = re.sub(r'^version\s*=\s*"[^"]+"', f'version = "{version}"', py_text, flags=re.M)
          pyproject.write_text(py_text)

          package_json = pathlib.Path("package.json")
          pkg_text = package_json.read_text()
          pkg_text = re.sub(r'"version"\s*:\s*"[^"]+"', f'"version": "{version}"', pkg_text, count=1)
          package_json.write_text(pkg_text)

          print(f"Synced version: {version}")
          PY

      - name: Build labextension assets
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyterlab
          jlpm install
          jlpm run build
          ./scripts/prepare_labextension.sh

      - name: Build Python package
        run: |
          python -m pip install --upgrade build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
